<html lang="en">
<head>

        .icon_left{

        .icon_right{
            position: absolute;
            width: 50px;
            height: 50px;
            top: 45%;
            right:20px;
        }
    </style>
    <script>
                 var i = 1; // Indica la ubicaci칩n de la imagen actual
                 var time = setTimeout ("showImg ()", 2000); // Iniciar el tiempo de actualizaci칩n del evento del reloj 1000 == 1 segundo
        function icon_left(){
                         clearTimeout (tiempo) // borrar evento de reloj
            if(i<=1){
                i=4;
            }else{
                i=i-2;
            }
            console.info(i)
            showImg()
        }
        function icon_right(){
                         clearTimeout (tiempo) // borrar evento de reloj
            showImg()
        }
                 function showImg () {// Deje que se muestre la imagen de fondo
            i++;
                         if (i == 6) {// 5 significa que hay 5 im치genes 1 \ 2 \ 3 \ 4 \ 5
                i = 1;
            }
            document.getElementById("box").style.background = "url( images/banner_0" + i + ".jpg) no-repeat";
            document.getElementById("box").style.backgroundSize = "contain";
                         // Obtener la etiqueta por id y modificar el estilo de fondo
                         time = setTimeout ("showImg ()", 2000); // Iniciar el tiempo de actualizaci칩n del evento del reloj 1000 == 1 segundo
        }
    </script>
</head>
<body>
    <div id="box">
        <img class src="img/0.jpg" width="150" height="150">
        <img class src="img/1.jpg" width="150" height="150">
        <img class src="img/2.jpg" width="150" height="150">
        <img class src="img/3.jpg" width="150" height="150">
        <img class src="img/4.jpg" width="150" height="150">
    </div>
</body>
</body>
<script>
    var time=2000;
    let content = document.querySelector('.banner-imgBox2');
    let switchBtn = document.querySelector('.banner-imgBox-div');
    switchBtn.children[0].classList.add('on2');
    let index=0;
    let x=0;
    function marginLeft(right) {
        if(right){
            switchBtn.children[index].classList.remove('on2');
            if(index==switchBtn.children.length-1){
                index=0;
                content.innerHTML+=content.innerHTML;
                x++;
            }else {
                index++;
                x++;
            }
            switchBtn.children[index].classList.add('on2');
            content.style.marginLeft=x*-1530+"px"
        }else{
            switchBtn.children[index].classList.remove('on2');
            if(index==0){
                index=switchBtn.children.length-1;
                if(x==0){
                    x=0
                }else{
                    x--;
                }
            }else {
                index--;
                x--;
            }
            switchBtn.children[index].classList.add('on2');
            content.style.marginLeft=x*-1530+"px"
        }

    }


    var interval = setInterval(() => {
        marginLeft(true)
    }, time);


    let container = document.querySelector('.banner-imgBox');
    // Limpia el temporizador cuando pasa el mouse
    container.onmouseover = function () {
        clearInterval(interval);
    }
         // Establecer el temporizador cuando el mouse se aleja
    container.onmouseout = function () {
                 // Limpia el temporizador primero
        clearInterval(interval);
                 // Desliza hacia la derecha e inicia el temporizador
        // marginLeft(true)
        interval = setInterval(() => {
            marginLeft(true)
        }, time);
    }
</script>
</html>
